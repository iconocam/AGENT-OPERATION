<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Agent Operations</h1>
    
    <form action="/index.html">
        <div class="container">
            <h2>Confidential</h2>
            <p> Input agent ID and Other Keys for Access</p>
            <hr>

            <label for="email"><b>ID Code</b></label>
            <input type="text" placeholder="Enter Agent ID" name="email" id="email" required></br>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="CodeKey" name="psw" id="psw" required></br>

            <label for="psw-repeat"><b>Iterate Key</b></label>
            <input type="password" placeholder="Repeat Key" name="psw-repeat"  id="psw-repeat" required>
            <hr>
            <p>By completing the above objectives, we may access your files from here, <a href ="#"> Extract from Brain</a></p>

            <button type="submit" class="buttons">Complete</button>

            
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
